<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Pokedex</title>
</head>

<body>
<header>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="index.html" id="home-button">Pokedex</a>
      <font face="Press Start 2P" size="4">Gotta Catch 'Em All!</font>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Pokemon" aria-label="Search" id="search-input">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-button">Search</button>
      </form>
    </nav>
  </header>
  <ul class="list-group, pokemon-list"></ul>

  <div class="container justify-content-center">
    <ul class="list-group"></ul>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" aria-hidden="true">
      <div class="modal-content" role="document">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p class="pokemon-height"></p>
          <p class="pokemon-weight"></p>
          <div class="type-container">
            <p class="pokemon-type1"></p>
            <p class="pokemon-type2"></p>
          </div>
          <div class="image-container">
            <img class="pokemon-img" src="img" alt="pokemon image">
          </div>
        </div>
      </div>
    </div>
  </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/script.js"></script>
  </body>
  </html>
